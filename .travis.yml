language: node_js

services:
  - postgresql

sudo: required

addons:
  apt:
    sources:
      - heroku
    packages:
      - heroku-toolbelt

matrix:
  include:
  - node_js: '6'
    env: DB_TYPE=pg
  - node_js: '8'
    env: DB_TYPE=pg
  - node_js: 'stable'
    env: DB_TYPE=pg SHOULD_DEPLOY=true
  - node_js: '6'
    env: DB_TYPE=sqlite
  - node_js: '8'
    env: DB_TYPE=sqlite
  - node_js: 'stable'
    env: DB_TYPE=sqlite

install:
- if [ "$DB_TYPE" == "pg" ]; then npm install --no-shrinkwrap; else npm install --no-shrinkwrap --no-optional; fi

before_script:
  - heroku pg:info --app damp-oasis-38940
  - ./scripts/ci/setup-db.sh

script:
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
- echo "TRAVIS_NODE_VERSION=$TRAVIS_NODE_VERSION"
- echo "SHOULD_DEPLOY=$SHOULD_DEPLOY"
- npm test

deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: damp-oasis-38940
  on:
    repo: mike-works/sql-fundamentals
    branch: solutions-pro
    condition: $SHOULD_DEPLOY